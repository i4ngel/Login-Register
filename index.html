<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0099ffdf9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Login-Register</title>
</head>
<body>
    <div class="container" >
        <div class="signin-signup">
            <form action="Controller/login.php" method="post" class="sign-in-form">
                <h2 class="title">Iniciar Sesion</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Usuario" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Contrase単a" required>
                </div>
                <input type="submit" value="login" class="btn">


            </form>
            <form action="Controller/register.php" method="post" class="sign-up-form">
                <h2 class="title">Registrate</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username-reg" placeholder="Usuario" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" name="email-reg" placeholder="Correo" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password-reg" placeholder="Contrase単a" required>
                </div>
                <input type="submit" value="Registrarse" name="btn-register" class="btn">

            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>多Ya eres usuario?</h3>
                    <p>Si ya eres usuario , no es necesario que te registres</p>
                    <button class="btn" id="sign-in-btn">Iniciar Sesion</button>
                </div>
                <img src="signin.svg" alt="" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>多Nuevo Usuario?</h3>
                    <p>Te puedes registrar para poder ver el todo el contenido</p>
                    <button class="btn" id="sign-up-btn">Registrarse </button>
                </div>
                <img src="signup.svg" alt="" class="image">
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
